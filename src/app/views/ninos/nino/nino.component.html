        <c-card class="mb-4">

                    <input cFormControl
                           id="nombre"
                           placeholder="ingrese nombre"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="apellido">Apellido</label>
                    <input cFormControl
                           id="apellido"
                           placeholder="ingrese apellido"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="sexo">Sexo</label>
                    <input cFormControl
                           id="sexo"
                           placeholder="ingrese sexo"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="fecha_nacimiento">fecha nacimiento</label>
                    <input cFormControl
                           id="fecha_nacimiento"
                           placeholder="ingrese fecha_nacimiento"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="celular">Celular</label>
                    <input cFormControl
                           id="celular"
                           placeholder="ingrese celular"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="direccion">Direccion</label>
                    <input cFormControl
                           id="direccion"
                           placeholder="ingrese direccion"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="email">Email</label>
                    <input cFormControl
                           id="email"
                           placeholder="ingrese email"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="cod_etapa">cod_etapa</label>
                    <input cFormControl
                           id="cod_etapa"
                           placeholder="ingrese cod_etapa"
                           type="text"
                    />
                  </div>

                  <div class="mb-3">
                    <label cLabel for="nombreusuario">Usuario</label>
                    <select aria-label="Seleccione usuario" cSelect>
                        <option>Seleccione un usuario del menu</option>
                        <option value="1">carlos</option>
                        <option value="2">Juan</option>
                        <option value="3">Pedro</option>
                      </select>
                  </div>
                
                  <button cButton class="me-1" color="primary" type="submit">
                    Guardar

          <c-col xs="12">

                <tbody>

                  <td>Mark</td>
                  <td>Otto</td>

                  <td>

                    <button  cButton color="danger" variant="outline">Eliminar</button>
                  </td>

                </tbody>
